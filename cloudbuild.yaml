steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/comparegenius-pro:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/comparegenius-pro:$BUILD_ID'
      - '.'
    timeout: 1800s

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/comparegenius-pro:latest'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/comparegenius-pro:$BUILD_ID'

# Images to push
images:
  - 'gcr.io/$PROJECT_ID/comparegenius-pro:latest'
  - 'gcr.io/$PROJECT_ID/comparegenius-pro:$BUILD_ID'

# Timeout for entire build
timeout: 2400s  # 40 minutes
